<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - ICU Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-heartbeat"></i>
            <div class="sidebar-title">
                <h5>ICU</h5>
                <span>Management</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="patients.html" class="nav-item active">
                <i class="fas fa-user-injured"></i>
                <span>Patients</span>
            </a>
            <a href="rooms.html" class="nav-item">
                <i class="fas fa-bed"></i>
                <span>Rooms</span>
            </a>
            <a href="staff.html" class="nav-item">
                <i class="fas fa-user-md"></i>
                <span>Staff</span>
            </a>
            <a href="schedules.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedules</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>My Profile</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <nav class="top-navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Patient Management</h1>
            </div>
            
            <div class="top-navbar-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Patients..." id="patientSearch">
                </div>
                
                <div class="notification-icon" data-tooltip="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                
                <div class="user-profile" onclick="window.location.href='profile.html'">
                    <img src="https://ui-avatars.com/api/?name=User&background=6366F1&color=fff" alt="User">
                    <span id="currentUserName">User</span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content">
            <div class="page-header">
                <h2>Patient Management</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
                    <i class="fas fa-plus"></i> Add New Patient
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs mb-4">
                <button class="filter-btn active" onclick="filterPatients('all')">
                    All Patients <span class="badge" id="allCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterPatients('Critical')">
                    Critical <span class="badge bg-danger" id="criticalCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterPatients('Stable')">
                    Stable <span class="badge bg-success" id="stableCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterPatients('Moderate')">
                    Moderate <span class="badge bg-warning" id="moderateCount">0</span>
                </button>
            </div>

            <!-- Patients Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>PATIENT</th>
                                    <th>PATIENT ID</th>
                                    <th>STATUS</th>
                                    <th>ROOM</th>
                                    <th>ADMISSION DATE</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="patientsTableBody">
                                <!-- Patients will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div class="modal fade" id="addPatientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPatientForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Age *</label>
                                <input type="number" class="form-control" id="patientAge" min="0" max="120" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Gender *</label>
                                <select class="form-select" id="patientGender" required>
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Room *</label>
                                <select class="form-select" id="patientRoom" required>
                                    <option value="">Select Room</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Condition *</label>
                                <select class="form-select" id="patientCondition" required>
                                    <option value="">Select Condition</option>
                                    <option value="Stable">Stable</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Critical">Critical</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Chief Complaint</label>
                            <textarea class="form-control" id="patientComplaint" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Medical History</label>
                            <textarea class="form-control" id="patientHistory" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Emergency Contact</label>
                            <input type="text" class="form-control" id="emergencyContact" placeholder="Name - Phone Number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePatient()">Save Patient</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
