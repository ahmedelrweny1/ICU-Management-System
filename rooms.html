<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Shefaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-heartbeat"></i>
            <div class="sidebar-title">
                <h5>Shefaa</h5>
                <span>ICU Management</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="patients.html" class="nav-item">
                <i class="fas fa-user-injured"></i>
                <span>Patients</span>
            </a>
            <a href="rooms.html" class="nav-item active">
                <i class="fas fa-bed"></i>
                <span>Rooms</span>
            </a>
            <a href="staff.html" class="nav-item">
                <i class="fas fa-user-md"></i>
                <span>Staff</span>
            </a>
            <a href="schedules.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedules</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>My Profile</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <nav class="top-navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Room Management</h1>
            </div>
            
            <div class="top-navbar-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search by Room/Patient..." id="roomSearch">
                </div>
                
                <div class="notification-icon" data-tooltip="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                
                <div class="user-profile" onclick="window.location.href='profile.html'">
                    <img src="https://ui-avatars.com/api/?name=User&background=6366F1&color=fff" alt="User">
                    <span id="currentUserName">User</span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content">
            <div class="page-header">
                <h2>Room Management</h2>
                <button class="btn btn-primary" onclick="addRoom()">
                    <i class="fas fa-plus"></i> Add Room
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs mb-4">
                <button class="filter-btn active" onclick="filterRooms('all')">
                    All Rooms <span class="badge" id="allRoomsCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterRooms('Available')">
                    Available <span class="badge bg-success" id="availableCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterRooms('Occupied')">
                    Occupied <span class="badge bg-danger" id="occupiedCount">0</span>
                </button>
                <button class="filter-btn" onclick="filterRooms('Cleaning')">
                    Cleaning <span class="badge bg-warning" id="cleaningCount">0</span>
                </button>
            </div>

            <!-- Rooms Grid -->
            <div class="rooms-grid" id="roomsGrid">
                <!-- Rooms will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Assign Patient Modal -->
    <div class="modal fade" id="assignPatientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Patient to Room <span id="assignRoomNumber"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignPatientForm">
                        <div class="mb-3">
                            <label class="form-label">Select Patient *</label>
                            <select class="form-select" id="selectPatient" required>
                                <option value="">Choose a patient...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmAssignPatient()">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rooms.js"></script>
</body>
</html>
